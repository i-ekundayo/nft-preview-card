<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card</title>
    <link rel="stylesheet" type="text/css" href="nft-preview.css">
</head>
<body>
    <div class="nftCard">
        <div class="nftCardImage">
            <div class="nftHoverColor"><img src="../images/icon-view.svg" alt="viewIcon"></div>
        </div>

        <div class="nftCardText">
            <div class="text">
                <h2  class="equilibrium">Equilibrium #3429</h2>
                <br>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <br>
                <div class="ethereumClock">
                    <div class="ethereum">
                        <img src="../images/icon-ethereum.svg" alt="ethereumIcon">
                        <p>0.041ETH</p>
                    </div>

                    <div class="clock">
                        <img src="../images/icon-clock.svg" alt="clockIcon">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>

            <div class="profile">
                <img src="../images/image-avatar.png" alt="avatarImage">
                <div class="profileName">
                    <p class="creation">Creation of</p>
                    <p class="name">Jules Wyvern</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
